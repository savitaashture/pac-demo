---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: article-pr-filechange
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"
    # pipelinesascode.tekton.dev/on-event: "[incoming]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    # pipelinesascode.tekton.dev/on-target-branch: "[refs/heads/*]" 
    # pipelinesascode.tekton.dev/task: "git-clone"
    # How many runs we want to keep.
    # pipelinesascode.tekton.dev/max-keep-runs: "2"
    # pipelinesascode.tekton.dev/on-cel-expression: |
      # event == "pull_request" && target_branch == "main" && "frontend/***".pathChanged()
    pipelinesascode.tekton.dev/on-cel-expression: |
      body.pull_request.user.login == "savitaashture"
    #  body.pull_request.base.ref == "main" && 
    #    body.pull_request.user.login == "savitaashture" && 
    #    body.action == "synchronize" && 
    #    headers['x-github-hook-installation-target-type'] == 'integration'      
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision    
    tasks:
      - name: noop-task
        taskSpec:
          steps:
            - name: noop-task
              image: ubuntu
              script: |
                #! /bin/bash
                echo $(params.revision)
                echo $(params.repo_url)
                echo {{ body.pull_request.state }}
                echo {{ body.pull_request.user.login }}
                sleep 20
                exit 0
