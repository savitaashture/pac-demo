---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: scratchmyback-params-test
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    # pipelinesascode.tekton.dev/task: "https://github.com/chmouel/scratchmyback/blob/chmouel%2Ffoobar/.tekton/remotetask.yaml"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: noop-task
        taskSpec:
          steps:
            - name: noop-task
              image: ubuntu
              script: |
                #! /bin/bash
                echo $(params.revision)
                echo $(params.repo_url)
                echo "************"
                echo $(params.title)
                echo "************"
                echo {{ company }}
                echo {{ body.pull_request.title }}
                sleep 20
                exit 0
